{% extends "index.html" %}
{% block content %}
<section style="justify-content:center;width:100vw">
  <h3 style="text-align:center">Any feedback is appreciated.</h3>
  <div style="justify-content:center;vertical-align:top;align-items:center">
      <form id="search" style="margin-top:1vh;margin-bottom:1vh;display:flex" action="{{ url_for('comments') }}" method="post">
          <div style="margin-right:1vw">
              <label for="user_email">Name/Email(optional):</label>
              <input id="user_email" type="text" name="user_email">
          </div>
          <label for="comments">comments: </label>
          <textarea id="comments" style="width:50vw;margin-right:1vw;margin-left:1vw" type="text" rows="5" name="comments"></textarea>
          <input style="height:5vh;width:5vw" type="submit" value="Send" />
      </form>
  </div>  
</section>
{% endblock content %}
{% block search_results %}
<div style="height:40vh;overflow-y:scroll">
 {% for k,v in content.items() %}
  <div style="border:1px solid black">
    <p>{{v.date}}  <b>{{v.user_email}}</b> commented: {{v.comment}}</p>
  </div>
 {% endfor %}
</div>
{% endblock search_results %}
