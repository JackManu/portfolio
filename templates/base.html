<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type">
    <meta content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}Doug McIntosh{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="static/styles/bootstrap.min.css" rel="stylesheet">
    <link href="static/styles/bootstrap-theme.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles/swiper.min.css">
    <link href="static/styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <ul class="main-nav">
                        <li><a href="{{url_for('index')}}">Home</a></li>
                        <li><a href="{{url_for('aboutme')}}">About Me</a></li>
                        <li><a href="{{url_for('aboutthis')}}">About This Site</a></li>
                        <!--<li><a href="https://github.com/JackManu/portfolio" target="_blank">GitHub</a></li>
                    <li><a href="http://www.linkedin.com/in/doug-mcintosh" target="_blank">LinkedIn</a></li>-->
                        <li><a href="{{url_for('comments')}}">Feedback</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <h2 style="text-align:center">Doug McIntosh  Seattle, WA</h2>
            </div>
        </div>
    </header>

    <div class="main-content">
        {% block content %}{% endblock %}
        {% block search_results %}{% endblock search_results %}
    </div>

</body>
</html>
